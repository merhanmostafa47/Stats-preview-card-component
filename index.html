<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
    name="keywords"
    content="HTML, CSS, Frontend, Frontend Mentor, Social proof section"
  />
  <meta
    name="description"
    content="This is a solution to the [Stats preview card component] challenge on Frontend Mentor"
  />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card__body">
          <h1 class="card__title">
            Get <span class="card__title--accent">insights</span> that help your
            business grow.
          </h1>

          <p class="card__copy">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="card__stats">
            <div class="state">
              <span class="number">10k+</span>
              <span class="name">companies</span>
            </div>

            <div class="state">
              <span class="number">314</span>
              <span class="name">templates</span>
            </div>

            <div class="state">
              <span class="number">12M+</span>
              <span class="name">queries</span>
            </div>
          </div>
        </div>

        <div class="card__aside">
          <img
            class="card__image"
            src="images/image-header-desktop.jpg"
            alt=""
          />
        </div>
      </div>
    </main>
  </body>
</html>
